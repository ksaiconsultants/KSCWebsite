<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Thanks — KS Consultants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Inter font to match main site -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --brand-start: #00366f;
        --brand-end: #00a8ff;
      }
      <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
  <link rel="apple-touch-icon" href="./favicon.png" />
  <link rel="mask-icon" href="./favicon.png" color="#0ea5e9">
  <meta name="theme-color" content="#0ea5e9" />
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        height: 56px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.06);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
        background: #fff;
        z-index: 30;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .brand img {
        height: 28px;
        width: auto;
      }
      .main-wrap {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3.5rem 1.5rem 7.5rem; /* extra bottom so hills don't cover card */
        position: relative;
        overflow: hidden;
      }
      .card {
        background: #fff;
        border-radius: 1.5rem;
        padding: 2.75rem 2.5rem 2.25rem;
        max-width: 520px;
        width: 100%;
        text-align: center;
        box-shadow: 0 18px 40px -16px rgba(15, 23, 42, 0.15);
        position: relative;
        z-index: 10;
      }
      .logo-pill {
  height: 180px;
  width: 180px;
  border-radius: 2rem;
  background: linear-gradient(135deg, var(--brand-start), var(--brand-end));
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 2rem;
  box-shadow: 0 8px 20px -8px rgba(0,0,0,.25);
}
.logo-pill img {
  height: 160px;
  width: auto;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,.35));
}
      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.6rem;
        color: #0f172a;
      }
      p {
        margin: 0;
        color: #475569;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        margin-top: 1.75rem;
        background: linear-gradient(135deg, var(--brand-start), var(--brand-end));
        color: #fff;
        padding: 0.7rem 1.6rem;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
      }
      .contact-block {
        margin-top: 1.5rem;
        font-size: 0.8rem;
        color: #475569;
      }
      .contact-block a {
        color: #0b4b86;
        text-decoration: underline;
      }
      .contact-block .phone {
        display: block;
        margin-top: 0.35rem;
        font-weight: 500;
        color: #0f172a;
      }
      /* hills at bottom */
      .hills {
        position: absolute;
        inset: auto 0 0 0;
        pointer-events: none;
        z-index: 0;
      }
      .hills img {
        width: 100%;
        height: auto;
        display: block;
      }

      @media (max-width: 540px) {
        .card {
          padding: 2.25rem 1.5rem 2rem;
        }
        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- top bar -->
    <header>
      <div class="brand">
        <a href="/" style="display:flex;align-items:center;gap:.5rem;text-decoration:none;">
          <img src="./logo-full.png" alt="KS Consultants" />
        </a>
      </div>
      <nav>
        <a href="/" style="font-size:.85rem;color:#0f172a;text-decoration:none;">Home</a>
      </nav>
    </header>

    <main class="main-wrap">
      <div class="card">
        <!-- logo instead of blue square -->
        <div class="logo-pill">
          <img src="./logo-full.png" alt="KS Consultants" />
        </div>
        <h1>Thank you!</h1>
        <p>Your message has been received. We’ll get back to you within 1–2 business days.</p>
        <a href="/" class="btn">Back to Home</a>
        <div class="contact-block">
          <span>Need something urgent? Email <a href="mailto:ks.ai.consultants@gmail.com">ks.ai.consultants@gmail.com</a></span>
          <!-- phone on its own line -->
          <span class="phone">or call +64 21 421 685</span>
        </div>
      </div>

      <!-- full-width hills -->
      <div class="hills">
        <img src="./footer-hills.png" alt="KS Consultants" />
      </div>
    </main>
  </body>
</html>
