<!doctype html>
<html lang="en">
<head>
  <!-- KS Consultants — Success page (matches simplified index) -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — KS Consultants</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            brand: {
              900: '#00366F',
              700: '#0b4b86',
              600: '#0277bd',
              500: '#0ea5e9',
              300: '#67d4ff'
            }
          },
          boxShadow: { soft: '0 6px 18px -6px rgba(0,0,0,.15)' }
        }
      }
    }
  </script>
  <style>
    :root { --grad-start:#00366F; --grad-end:#00A8FF; }
    .brand-gradient{ background: linear-gradient(135deg, var(--grad-start), var(--grad-end)); }
  </style>
</head>
<body class="bg-white text-slate-900 font-sans antialiased">

  <!-- Minimal header with full logo -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="mx-auto max-w-6xl px-4 h-14 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="./logo-full.png" alt="KS Consultants logo" class="h-8 w-auto"
             onerror="this.style.display='none'">
        <span class="sr-only">KS Consultants</span>
      </a>
      <a href="/" class="text-sm text-slate-700 hover:text-brand-600">Home</a>
    </div>
  </header>

  <main class="min-h-[70vh] flex items-center">
    <section class="mx-auto max-w-6xl px-4 w-full">
      <div class="mx-auto max-w-xl bg-white border border-slate-200 rounded-xl p-8 shadow-soft text-center">
        <div class="mx-auto h-12 w-12 rounded-lg brand-gradient mb-4"></div>
        <h1 class="text-3xl font-extrabold">Thank you!</h1>
        <p class="mt-2 text-slate-600">
          Your message has been received. We’ll get back to you within 1–2 business days.
        </p>

        <a href="/" class="mt-6 inline-block px-5 py-2.5 rounded-lg text-white brand-gradient shadow-soft hover:opacity-95">
          Back to Home
        </a>

        <div class="mt-6 text-sm text-slate-600">
          Need something urgent? Email
          <a href="mailto:ks.ai.consultants@gmail.com" class="underline text-brand-600">
            ks.ai.consultants@gmail.com
          </a>
          or call +64 21 421 685
        </div>
      </div>
    </section>
  </main>

  <!-- Rolling hills to match index -->
  <div>
    <img src="./footer-hills.png" alt="" aria-hidden="true"
         class="w-full h-28 sm:h-36 md:h-44 lg:h-56 object-cover select-none pointer-events-none"
         loading="lazy">
  </div>

  <footer class="py-6 bg-slate-900 text-slate-200">
    <div class="mx-auto max-w-6xl px-4 flex items-center justify-between text-sm">
      <div>© <span id="year"></span> KS Consultants — Experts in AI</div>
      <a class="hover:text-white" href="https://ksconsultants.org">ksconsultants.org</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
